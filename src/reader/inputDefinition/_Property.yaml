$id: _Property.yaml
$schema: http://json-schema.org/draft-07/schema#
title: Property Definition
type: object
properties:
  title:
    type: string
  description:
    type: string
oneOf:
# A reference
- type: object
  properties:
    type:
      type: string
      enum: [object]
    $ref:
      type: string
  required:
    - $ref
  # An array property
- type: object
  properties:
    type:
      type: string
      enum: [array]
    items:
      $ref: _Property.yaml
  required:
    - items
# A basic property
- type: object
  properties:
    type:
      type: string
      enum:
        - string
        - number
        - integer
        - boolean
        - null
    format:
      type: string
    x-references:
      oneOf:
        - type: string
        - type: array
          items:
            type: string
  required:
    - type